{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="users-container">
    <div class="page-header">
        <h1><i class="fas fa-shopping-cart"></i> Compras</h1>
        <a href="{% url 'crear_compras' %}" class="action-button">
            <i class="fas fa-plus"></i> Agregar Compra
        </a>
    </div>

    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Proveedor</th>
                    <th>Realizado por</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lista %}
                    <tr>
                        <td>{{ item.fecha_compra }}</td>
                        <td>{{ item.proveedor }}</td>
                        <td>{{ item.usuario }}</td>
                        <td>
                            <a href="{% url 'editar_compras' item.id %}" class="edit-button">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'lista_detallecompras' item.id %}" class="detail-button">
                                <i class="fas fa-list"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
