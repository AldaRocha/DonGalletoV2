{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <div class="pantalla-completa">
        <div class="menu">
            <h1 class="text-center">
                Don Galleto
            </h1>
            <div class="row d-flex mt-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <a class="btn menu-button" href="{% url "lista_usuarios" %}">
                            <i class="fa-solid fa-users fa-2xl"></i>
                            <h2>
                                Usuarios
                            </h2>
                        </a>
                        <a class="btn menu-button" href="#">
                            <i class="fa-solid fa-clipboard fa-2xl"></i>
                            <h2>
                                Almac&eacute;n
                            </h2>
                        </a>
                        <a class="btn menu-button" href="#">
                            <i class="fa-solid fa-book fa-2xl"></i>
                            <h2>
                                Recetas
                            </h2>
                        </a>
                        <a class="btn menu-button" href="#">
                            <i class="fa-solid fa-kitchen-set fa-2xl"></i>
                            <h2>
                                Producci&oacute;n
                            </h2>
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <a class="btn menu-button" href="#">
                            <i class="fa-solid fa-cookie fa-2xl"></i>
                            <h2>
                                Inventario
                            </h2>
                        </a>
                        <a class="btn menu-button" href="#">
                            <i class="fa-solid fa-cash-register fa-2xl"></i>
                            <h2>
                                Ventas
                            </h2>
                        </a>
                        <a class="btn menu-button" href="#">
                            <i class="fa-solid fa-chart-line fa-2xl"></i>
                            <h2>
                                Reportes
                            </h2>
                        </a>
                        <button class="btn menu-button" type="submit">
                            <i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i>
                            <h2>
                                Salir
                            </h2>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
