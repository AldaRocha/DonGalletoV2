{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <div class="pantalla-completa-inicio">
        <div class="menu">
            <h1 class="text-center">
                Don Galleto
            </h1>
            <div class="row d-flex mt-4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="d-flex align-items-center justify-content-between">
                        <a class="btn menu-button" href="{% url "lista_usuarios" %}">
                            <i class="fa-solid fa-users fa-2xl"></i>
                            <h2>
                                Usuarios
                            </h2>
                        </a>
                        <a class="btn menu-button" href="{% url "lista_proveedores" %}">
                            <i class="fa-solid fa-bag-shopping fa-2xl"></i>
                            <h2>
                                Proveedores
                            </h2>
                        </a>
                        <a class="btn menu-button" href="{% url "lista_medidas" %}">
                            <i class="fa-solid fa-ruler-horizontal fa-2xl"></i>
                            <h2>
                                Medidas
                            </h2>
                        </a>
                        <a class="btn menu-button" href="{% url "lista_insumos" %}">
                            <i class="fa-solid fa-egg fa-2xl"></i>
                            <h2>
                                Insumos
                            </h2>
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <a class="btn menu-button" href="{% url "lista_compras" %}">
                            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
                            <h2>
                                Compras
                            </h2>
                        </a>
                        <a class="btn menu-button" href="{% url "lista_inventario" %}">
                            <i class="fa-solid fa-clipboard-list fa-2xl"></i>
                            <h2>
                                Inventario
                            </h2>
                        </a>
                        <a class="btn menu-button" href="{% url "lista_galletas" %}">
                            <i class="fa-solid fa-cookie fa-2xl"></i>
                            <h2>
                                Galletas
                            </h2>
                        </a>
                        <a class="btn menu-button" href="{% url "lista_recetas" %}">
                            <i class="fa-solid fa-book fa-2xl"></i>
                            <h2>
                                Recetas
                            </h2>
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <button class="btn menu-button" type="submit">
                            <i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i>
                            <h2>
                                Salir
                            </h2>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
