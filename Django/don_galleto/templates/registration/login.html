{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'image/icon.png' %}">
    <title>Don Galleto - Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">
                <img src="{% static 'image/logo.png' %}" alt="Don Galleto">
            </div>
            <div class="login-title">
                ¡Bienvenido!
            </div>
            <div class="login-subtitle">
                Inicia sesión para comenzar a hornear experiencias
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                {% if form.errors %}
                    <small>Credenciales inválidas. Intente de nuevo.</small>
                {% endif %}
                <button type="submit" class="login-button">Iniciar sesión</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            <a href="{% url 'registro' %}">
                Crear una cuenta
            </a>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
