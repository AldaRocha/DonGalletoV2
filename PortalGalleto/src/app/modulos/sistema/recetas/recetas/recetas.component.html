<div class="pantalla-completa" [hidden]="consulta">
    <div class="ancho">
        <h1 class="text-center">
            Recetas
        </h1>
        <hr/>
        <div class="mt-2">
            <button class="btn btn-primary" (click)="Formulario(1, null)">
                AGREGAR GALLETA CON SU RECETA
            </button>
            <hr/>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover" id="tablaGalletas">
                <thead>
                    <tr>
                        <th class="text-center">
                            Nombre
                        </th>
                        <th class="text-center">
                            Existencias
                        </th>
                        <th class="text-center">
                            Precio produccion
                        </th>
                        <th class="text-center">
                            Precio Venta
                        </th>
                        <th class="text-center">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of Galletas; let i = index">
                        <td class="text-center">
                            {{ c.nombre }}
                        </td>
                        <td class="text-center">
                            {{ c.cantidad }}
                        </td>
                        <td class="text-center">
                            &dollar;{{ c.precioProduccion }}
                        </td>
                        <td class="text-center">
                            &dollar;{{ c.precioVenta }}
                        </td>
                        <td class="text-center">
                            <i class="fa-solid fa-pen" (click)="Formulario(2, c)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex align-items-center justify-content-center mt-2">
                <div class="spinner-grow text-danger" style="width: 3rem; height: 3rem;" role="status" [hidden]="!Loading">
                    <span class="visually-hidden">
                        Loading...
                    </span>
                </div>
            </div>
        </div>
        <hr/>
        <div class="d-flex align-items-end justify-content-end mt-2">
            <button class="btn btn-danger" (click)="Regresar()">
                REGRESAR
            </button>
        </div>
    </div>
</div>

<div #containerFormulario>

</div>
