<div class="pantalla-completa">
    <div class="menu">
        <h1 class="text-center">
            Don Galleto
        </h1>
        <div class="row d-flex mt-4">
            <div class="col-lg-10 col-md-10 col-sm-12 col-12">
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn menu-botton" (click)="Navegar('menu/sistema/almacen/almacen')">
                        <i class="fa-solid fa-clipboard fa-2xl"></i>
                        <h2>
                            Almacen
                        </h2>
                    </button>
                    <button class="btn menu-botton" (click)="Navegar('menu/sistema/recetas/recetas')">
                        <i class="fa-solid fa-book fa-2xl"></i>
                        <h2>
                            Recetas
                        </h2>
                    </button>
                    <button class="btn menu-botton" (click)="Navegar('menu/sistema/produccion/produccion')">
                        <i class="fa-solid fa-kitchen-set fa-2xl"></i>
                        <h2>
                            Produccion
                        </h2>
                    </button>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4">
                    <button class="btn menu-botton" (click)="Navegar('menu/sistema/inventario/inventario')">
                        <i class="fa-solid fa-cookie fa-2xl"></i>
                        <h2>
                            Inventario
                        </h2>
                    </button>
                    <button class="btn menu-botton" (click)="Navegar('menu/sistema/ventas/ventas')">
                        <i class="fa-solid fa-cash-register fa-2xl"></i>
                        <h2 class="mb-0">
                            Ventas
                        </h2>
                    </button>
                    <button class="btn menu-botton" (click)="Navegar('menu/sistema/reportes/reportes')">
                        <i class="fa-solid fa-chart-line fa-2xl"></i>
                        <h2>
                            Reportes
                        </h2>
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-12 d-flex flex-column">
                <div class="d-flex mt-auto alto">
                    <button class="btn btn-danger w-100" (click)="Salir()">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
